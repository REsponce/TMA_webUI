<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 互動 Demo 聊天室</title>
    <link rel="stylesheet" href="https://responce.github.io/TMA_webUI/style.css">
</head>
<body>
    
    <div class="main-layout"> 
        
        <div class="sidebar">
            <button id="new-chat-button">
                + 新對話
            </button>
            <div id="history-list">
                </div>
        </div>

        <div class="chat-container">
            <div id="chat-history">
                </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="在這裡輸入您的訊息..." autofocus>
                <button id="send-button">送出</button>
            </div>
        </div>
    </div>

    <script src="https://responce.github.io/TMA_webUI/script.js"></script>
</body>

</html>
