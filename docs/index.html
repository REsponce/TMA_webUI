<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉山智見</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="full-page-background"></div>
    
    <div id="chat-widget"> 
        <button id="chat-toggle" class="chat-bubble">
            <!-- 未展開時的「聊天框」圖案 -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-8H6V6h12v2z"/>
            </svg>
        </button>

        <div id="chat-box" class="collapsed">
            
            <div class="chat-header">
                <span class="bot-name">玉山智見</span>
                
                <button id="new-chat-button" class="header-action-btn">
                    <!-- 「鉛筆＋方框」圖案 -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                    <span class="button-text">新對話</span>
                </button>

                <button id="close-chat-btn" class="header-action-btn">
                    <!-- 「關閉」圖案 -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
            </div>

            <div id="chat-history"></div>

            <div id="quick-replies"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="在這裡輸入您的訊息..." autofocus>
                <button id="send-button">送出</button>
            </div>
        </div>
    </div>

    <div id="lightbox" style="display:none;">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-image" src="" alt="放大預覽圖片">
    </div>

    <script src="script.js"></script>
</body>
</html>
